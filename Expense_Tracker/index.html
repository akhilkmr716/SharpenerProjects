<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Expense Tracker</h2>
        <form id="expense-details">
            <div class="form-group">
                <label for="amount" class="fw-bold">Choose Expense amount:</label>
                <input type="number" id="amount" class="form-control">
            </div>
            <div class="form-group">
                <label for="desc" class="fw-bold">Choose Description:</label>
                <input type="text" id="desc" class="form-control">
            </div>
            <div class="form-group">
                <label for="cat" class="fw-bold">Choose a category:</label>
                <select name="cat" id="cat" class="form-select">
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Movies">Movies</option>
                    <option value="Ration">Ration</option>
                    <option value="Travelling">Travelling</option>
                    <option value="Loan Interest Repayment">Loan Interest Repayment</option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" style="margin-top:6px; margin-bottom: 6px">Add Expense</button>
            </div>
        </form> 
           <ul id="details" class="list-group" style="border:medium dashed red;">
           </ul>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
